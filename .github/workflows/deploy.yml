name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ripple-app
  DOCKER_TAG: latest
  APP_NAME: ripple-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true

      - name: Setup EC2 environment and install Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Clean up old deployment directory to prevent tar errors
            rm -rf ~/ripple-deploy

            # Create deployment directory
            mkdir -p ~/ripple-deploy

            # Install Docker if not installed
            if ! command -v docker &> /dev/null && ! command -v /usr/bin/docker &> /dev/null; then
              echo "🐳 Installing Docker..."
              curl -fsSL https://get.docker.com -o /tmp/get-docker.sh
              sudo sh /tmp/get-docker.sh
              sudo usermod -aG docker $USER
              rm /tmp/get-docker.sh
              echo "✅ Docker installed"
            else
              echo "✅ Docker already installed"
            fi

            # Ensure user is in docker group
            if ! groups | grep -q docker; then
              sudo usermod -aG docker $USER
              echo "⚠️  Added user to docker group (may require logout/login)"
            fi

            # Install Docker Compose if needed
            if ! command -v docker-compose &> /dev/null; then
              echo "🐳 Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo "✅ Docker Compose installed"
            fi

      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: ".github/deploy/*"
          target: "~/ripple-deploy"
          strip_components: 2
          overwrite: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Ensure we're in the deployment directory
            cd ~/ripple-deploy || { echo "❌ Deployment directory not found!"; exit 1; }

            # List files to debug
            echo "📁 Files in deployment directory:"
            ls -la || echo "Directory is empty or doesn't exist"

            # Create .env file from secrets
            cat > .env.production << EOF
            PORT=4000
            NODE_ENV=production
            MONGO_URI=${{ secrets.MONGO_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CLIENT_URL=${{ secrets.CLIENT_URL }}
            RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
            RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
            RAZORPAY_WEBHOOK_SECRET=${{ secrets.RAZORPAY_WEBHOOK_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            EOF

            # Fix SCP issue: files might have been copied as directories
            # Find and move actual files from any subdirectories
            DEPLOY_FILE=$(find . -name "deploy.sh" -type f ! -path "*/.*" | head -1)
            if [ -n "$DEPLOY_FILE" ] && [ "$DEPLOY_FILE" != "./deploy.sh" ]; then
              mv "$DEPLOY_FILE" ./deploy.sh 2>/dev/null || true
            fi

            NGINX_FILE=$(find . -name "setup-nginx.sh" -type f ! -path "*/.*" | head -1)
            if [ -n "$NGINX_FILE" ] && [ "$NGINX_FILE" != "./setup-nginx.sh" ]; then
              mv "$NGINX_FILE" ./setup-nginx.sh 2>/dev/null || true
            fi

            ENV_FILE=$(find . -name "setup-env.sh" -type f ! -path "*/.*" | head -1)
            if [ -n "$ENV_FILE" ] && [ "$ENV_FILE" != "./setup-env.sh" ]; then
              mv "$ENV_FILE" ./setup-env.sh 2>/dev/null || true
            fi

            # Remove any directories that were created instead of files
            rm -rf deploy.sh/ setup-nginx.sh/ setup-env.sh/ 2>/dev/null || true

            # Verify files exist and make executable
            for script in deploy.sh setup-nginx.sh setup-env.sh; do
              if [ -f "$script" ]; then
                chmod +x "$script"
                echo "✅ Found $script"
              else
                echo "❌ Error: $script not found!"
                echo "📋 Current directory contents:"
                ls -la
                echo "📋 Searching for scripts:"
                find . -name "$script" -type f
                exit 1
              fi
            done

            echo "✅ All deployment scripts are ready"

            # Find docker command
            DOCKER_CMD="docker"
            if ! command -v docker &> /dev/null; then
              if [ -f /usr/bin/docker ] || [ -x /usr/bin/docker ]; then
                DOCKER_CMD="/usr/bin/docker"
              else
                DOCKER_CMD="sudo docker"
              fi
            fi

            # Test docker
            if ! $DOCKER_CMD --version &> /dev/null 2>&1; then
              if sudo docker --version &> /dev/null 2>&1; then
                DOCKER_CMD="sudo docker"
              else
                echo "❌ Docker is not available. Please ensure Docker is installed."
                exit 1
              fi
            fi

            echo "🐳 Using Docker command: $DOCKER_CMD"
            $DOCKER_CMD --version

            # Run setup if first time (for firewall, log rotation, etc.)
            if [ ! -f ~/.ripple-setup-complete ]; then
              echo "🔧 Running first-time setup..."
              ./setup-env.sh || true  # Don't fail if some steps fail
              touch ~/.ripple-setup-complete
            fi

            # Deploy application
            echo "🚀 Deploying application..."
            ./deploy.sh ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

            # Setup/update Nginx if needed
            echo "🔧 Setting up Nginx..."
            ./setup-nginx.sh ${{ secrets.DOMAIN || '' }}

            echo "✅ Deployment completed successfully!"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            sleep 5

            # Find docker command (try docker, then /usr/bin/docker, then sudo docker)
            DOCKER_CMD="docker"
            if ! command -v docker &> /dev/null; then
              if [ -f /usr/bin/docker ] || [ -x /usr/bin/docker ]; then
                DOCKER_CMD="/usr/bin/docker"
              else
                DOCKER_CMD="sudo docker"
              fi
            fi

            # Test if docker command works
            if ! $DOCKER_CMD --version &> /dev/null 2>&1; then
              if sudo docker --version &> /dev/null 2>&1; then
                DOCKER_CMD="sudo docker"
              fi
            fi

            if curl -f http://localhost:4000/api/health > /dev/null 2>&1; then
              echo "✅ Health check passed!"
            else
              echo "❌ Health check failed!"
              echo "📋 Container status:"
              $DOCKER_CMD ps -a 2>/dev/null | grep ${{ env.APP_NAME }} || echo "Could not check container status"
              echo "📋 Recent logs:"
              $DOCKER_CMD logs ${{ env.APP_NAME }} --tail 50 2>&1 || echo "Could not retrieve logs"
              exit 1
            fi
